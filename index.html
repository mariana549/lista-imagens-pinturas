<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>pinturas lista</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="responsivo.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;800&display=swap" rel="stylesheet">

</head>
<body>
   <main>
      <section class="pinturas">
         <div class="pintura">
            <img src="imagens/rome.png" alt="boat">
            <div class="infor">
               <h1>Rome</h1>
               <h3>Michelangelo</h3>
            </div>
         </div>

         <div class="pintura">
            <img src="imagens/boat.png" alt="boat">
            <div class="infor">
               <h1>Boat at Sea</h1>
               <h3>Vincent Van Gogh</h3>
            </div>

         </div>

         <div class="pintura">
             <img src="imagens/sand-and-sea.png" alt="sand and sea">
             <div class="infor">
               <h1>Sand and Sea</h1>
               <h3>Da vinci</h3>
             </div>
         </div>

         <div class="pintura">
            <img src="imagens/starry-night.png" alt="starry night">
            <div class="infor">
               <h1>Starry Night</h1>
               <h3>Vincent Van Gogh</h3>
            </div>
         </div>

      </section>
   </main>
</body>
</html>
